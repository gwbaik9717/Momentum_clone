<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Momentum App</title>
</head>

<body>

    <div class="container">

        <header>
            <div class="column-left">
                <div class="links">Links</div>
                <div class="google-search">

                    <form action="https://www.google.com/search" class="searchform" method="get" name="searchform"
                        target="_blank">
                        <div class="material-icons">search</div>
                        <div class="search-box">
                            <input autocomplete="on" class="form-control search" name="q" required="required"
                                type="text">
                            <div class="border-bottom"></div>
                            <i class="fab fa-google fa-lg"></i>
                        </div>



                    </form>


                </div>
            </div>

            <div class="column-right">
                <div class="add-btn">
                    <div class="material-icons">add_circle_outline</div>
                    <span>Add</span>
                </div>

                <div id="weather">
                    <div class="icon"></div>

                    <div class="info">
                        <div id="info__temp">
                            <span>-2</span>
                            <span>Â°</span>
                        </div>

                        <span id="info__city">loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container-center">
            <section class="clock-greeting">
                <h1 id="clock"></h1>
                <h2 id="greeting">Hello, What's your name?</h2>
                <form id="login-form">
                    <h2 id="login-question">Hello, What's your name?</h2>
                    <input required maxlength="15" type="text">
                </form>
            </section>

            <section class="main-focus">
                <h3 id="question">What is your focus for today?</h3>
                <form class="todo-form">
                    <input minlength="1" type="text">
                </form>
            </section>
        </div>


        <footer>
            <div class="column column--left">
                <div class="material-icons">settings</div>
                <div class="info">
                    <div class="info__location">North Bend, WA, USA</div>
                    <div class="info__source">John Westrock/Unsplash</div>
                </div>
            </div>

            <div class="column column--center">
                <div class="quote">
                    <span id="saying"></span>
                    <span id="author" class="hidden"></span>
                </div>
            </div>

            <div class="column column--right">
                <div class="todo">Todo</div>

                <div id="pop-up" class="hidden">
                    <div class="pop-up__header">
                        <div class="column-left">
                            <span>Inbox</span>
                            <span class="material-icons">expand_more</span>
                        </div>
                        <div class="column-right">
                            <span class="material-icons">more_horiz</span>
                        </div>
                    </div>

                    <div class="initial__content">
                        <div class="mini-greetings">Add a todo to get started</div>
                        <div class="switch-btn">
                            <span>Swith to Today</span>
                            <span class="material-icons">keyboard_arrow_right</span>
                        </div>

                        <div class="new-btn">New Todo</div>
                    </div>

                    <ul class="todo-list">

                    </ul>

                    <form class="todo-form">
                        <input minlength="1" type="text" placeholder="New Todo">
                    </form>

                </div>

            </div>
        </footer>

    </div>

    <script src="./js/weather.js"></script>
    <script src="./js/todos.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
</body>

</html>
